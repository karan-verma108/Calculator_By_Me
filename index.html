<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Karan</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1048/1048913.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to your calculator</h1>
    <span class="try">
        Try me!
    </span>

    <div class="container">
        <div class="inputBox">
            <input type="text" class="input stylish inputTxt">
        </div>

        <div class="buttonContainer">

            <div class="buttonBox">
                <button class="button stylish newBlue">AC</button>
                <button class="button stylish newBlue">DEL</button>
                <button class="button stylish newBlue">%</button>
                <button class="button stylish newBlue">/</button>
            </div>
            <div class="buttonBox">
                <button class="button stylish newBlack">7</button>
                <button class="button stylish newBlack">8</button>
                <button class="button stylish newBlack">9</button>
                <button class="button stylish newBlack">*</button>
            </div>
            <div class="buttonBox">
                <button class="button stylish newBlack">4</button>
                <button class="button stylish newBlack">5</button>
                <button class="button stylish newBlack">6</button>
                <button class="button stylish newBlack">-</button>
            </div>
            <div class="buttonBox">
                <button class="button stylish newBlack">1</button>
                <button class="button stylish newBlack">2</button>
                <button class="button stylish newBlack">3</button>
                <button class="button stylish newBlack">+</button>
            </div>
            <div class="buttonBox">
                <button class="button stylish newBlack">00</button>
                <button class="button stylish newBlack">0</button>
                <button class="button stylish newBlack">.</button>
                <button id="equal" class="button stylish">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
